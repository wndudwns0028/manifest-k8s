apiVersion: v1
kind: Service
metadata:
  name: {{ include "manifest-socket.fullname" . }}-preview
  labels:
    app: {{ .Values.selector.deployment }}-preview
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
  selector:
    app: {{ .Values.selector.deployment }}-preview
